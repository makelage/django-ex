<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>报数</title>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.18.1/moment-with-locales.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css"
          rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
</head>
<body>
{% load bootstrap3 %}
<div class="container" role="main">
    <div class="jumbotron">
        <h1>提示</h1>
        <p>微信中打开存在问题,请复制链接到浏览器中打开</p>
    </div>
    <div class="row">
        {% if comment %}<div id="comment" class="alert alert-success" role="alert">
        {{ comment }}
      </div>{% endif %}
        <section class='col-xs-12 col-sm-4 col-md-4 col-sm-offset-4 col-md-offset-4'>
            <form method="POST">
                {% bootstrap_form form %}
                {% csrf_token %}{% buttons %}
                    <input type="submit" class="btn btn-primary"></input>  {% endbuttons %}
            </form>
        </section>
    </div>
</div>

<script>
    $(function () {
        $(".datepicker").datetimepicker({
            format: "YYYY-MM-DD",
            locale: moment.locale('zh-cn')
        });
        {% if comment %}setTimeout(function(){
            $("#comment").hide();
        },2000);
        {% endif %}
    });
</script>
</body>
</html>
